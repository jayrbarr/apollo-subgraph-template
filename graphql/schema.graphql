extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type Query {
    login: Login
    user: User
    bill: [Bill]
}

type Login {
    date: String
    specials: [String]
}

type User @key(fields: "id") {
    id: ID!
    first: String
    last: String
    msisdn: Int
    socsec: Int
}

type Bill @key(fields: "id") {
    id: ID!
    billDate: String
    dueDate: String
    totalDue: Float
    pastDue: Float
    autoPay: Boolean
    creditCard: Int
}
